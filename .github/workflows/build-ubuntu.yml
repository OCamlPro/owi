name: build-ubuntu
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: test
        run: |
          set -x

          git clone https://github.com/${{ github.repository }}.git
          cd $(basename ${{ github.repository }})

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git fetch origin pull/${{ github.event.pull_request.number }}/head:pr-${{ github.event.pull_request.number }}
            git checkout pr-${{ github.event.pull_request.number }}
          else
            git checkout ${{ github.ref_name }}
          fi

          sudo apt install opam -yqq

          # Prepare OCaml stuff
          opam init --disable-sandboxing --bare -ya
          opam switch create ocaml ocaml-base-compiler --criteria="-notuptodate"
          eval "$(opam env)"
          export OPAMCONFIRMLEVEL=unsafe-yes
          opam update

          rustup target add wasm32-unknown-unknown

          # Install zig
          # TODO: remove the following once the conf-zig package works
          wget  https://ziglang.org/download/0.14.0/zig-linux-x86_64-0.14.0.tar.xz
          mkdir zig
          tar xf zig-*.tar.xz -C zig --strip-components 1
          sudo mv zig/* /usr/local/bin/

          # Install system and opam-repo dependencies
          opam install . --depext-only --with-test
          opam install . --deps-only --with-test

          # Build and test
          dune build @install
          dune build @quicktest
